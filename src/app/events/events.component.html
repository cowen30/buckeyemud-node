<div class="container-fluid">
  <div class="row">
    <div class="col-12 secondary-title">
      <h1>Events</h1>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col-12 col-md-6">
      <h2>Upcoming Workouts and Events</h2>
      <div class="row pt-3">
        <div class="col-12">
          <iframe class="d-none d-md-block" src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=buckeyemudders%40gmail.com&amp;color=%23875509&amp;ctz=America%2FNew_York" style="border: 0" frameborder="0" scrolling="no" width="100%" height="400px"></iframe>
          <iframe class="d-md-none" src="https://calendar.google.com/calendar/b/1/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;height=400&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=buckeyemudders%40gmail.com&amp;color=%231B887A&amp;ctz=America%2FNew_York" style="border-width:0" frameborder="0" scrolling="no" width="100%" height="400px"></iframe>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-12">
          <ng-template ngFor let-event [ngForOf]="upcomingEvents">
            <p class="h4" *ngIf="!event.form_url; else elseBlock">{{ event.event_name }} &#8212; {{ event.date }}</p>
            <ng-template #elseBlock>
              <p class="h4"><a href="/signup/{{ event.form_url }}">{{ event.event_name }}</a> &#8212; {{ event.date }}</p>
            </ng-template>
          </ng-template>
        </div>
      </div>
    </div>
    <div id="test" class="col-12 col-md-6">
      <h2>Past Events</h2>
      <div class="row pt-3">
        <div class="col-12">
          <div id="map-canvas" style="width:100%;height:400px;background-color:gray;"></div>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-12">
          <ng-template ngFor let-event [ngForOf]="pastEvents">
            <p class="h4" *ngIf="!event.form_url || !event.album_id; else elseBlock">{{ event.event_name }}</p>
            <ng-template #elseBlock>
              <p class="h4"><a href="/photos/{{ event.form_url }}">{{ event.event_name }}</a></p>
            </ng-template>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
