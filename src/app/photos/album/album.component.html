<div class="container-fluid">
  <div class="row">
    <div class="col-12 secondary-title">
      <a href="/photos" style="position:absolute;left:0;margin-left:10px;float:left;color:white;">&lt;&lt;<span class="d-none d-md-inline"> Back to Albums</span></a>
      <h1>{{ event.event_name }}</h1>
    </div>
  </div>
  <div class="row pt-2">
    <div class="col-12 col-sm-6">
      <p>
        <svg class="bi bi-calendar3" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"/>
          <path fill-rule="evenodd" d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
        </svg>
        &nbsp;&nbsp;{{ event.date.format('MMMM D, YYYY') }}</p>
      <p>
        <svg class="bi bi-geo-alt" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        </svg>
        &nbsp;&nbsp;{{ event.location }}</p>
    </div>
    <div class="col-12 col-sm-6">
      <p class="h4">Participants:</p>
      <ul class="list-inline pt-2">
      </ul>
    </div>
  </div>
  <div class="row pt-4">
    <!-- <div id="loader" class="loader mx-auto"></div> -->
    <!-- <img id="loader" src="/loader.gif" class="mx-auto"/> -->
    <div id="album-images" class="container-fluid" style="max-width:100%!important;">
      <!-- add extra container-fluid element for Masonry -->
      <div class="row grid">
        <!-- add sizing element for columnWidth -->
        <!-- <div class="grid-sizer col-6 col-sm-4 col-lg-3"></div> -->
        <!-- <div [innerHTML]="htmlText"> -->
        <ngx-masonry [options]="masonryOptions" class="col-12">
          <!-- <div class="row"> -->
            <!-- <div class="grid-sizer col-6 col-sm-4 col-lg-3"></div> -->
            <div ngxMasonryItem class="masonry-item col-6 col-sm-4 col-lg-3" *ngFor="let photo of photos">
              <div class="grid-item">
                <img style="max-width:100%;" src="https://drive.google.com/thumbnail?id={{ photo.id }}&sz=w500" alt="{{ eventId }}_{{ photo.index }}" />
              </div>
              <!-- {{item.title}} -->
            </div>
          <!-- </div> -->
        </ngx-masonry>
        <!-- </div> -->
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="albumImageLarge" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img class="mx-auto" style="max-width:100%;display:block;" src="" alt="Test" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a href="" class="btn btn-primary"><i class="fa fa-download"></i> Download</a>
        </div>
      </div>
    </div>
  </div>
</div>
