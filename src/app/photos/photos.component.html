<div class="container-fluid">
  <div class="row">
    <div class="col-12 secondary-title">
      <h1>Photos</h1>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col-12">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4" [class.d-none]="!unavailable">
          <p class="h4">Photos are unavailable right now.</p>
        </div>
        <div class="col-12 col-sm-6 col-md-4" style="margin-bottom:25px;" *ngFor='let album of albums'>
          <div class="" style="display:inline-block;background-color:#eaeaea;padding:5px 10px;">{{ album.date._i }}</div>
          <div style="border:1px solid #bbb;">
            <a href="/photos/{{ album.form_url }}">
              <h5 class="text-center" style="padding:5px 10px;color:black;">{{ album.event_name }}</h5>
              <img class="mx-auto" style="display:block;max-width:100%;max-height:233px;" src="https://drive.google.com/thumbnail?id={{ album.album_thumbnail_id }}&sz=w500" alt="">
            </a>
          </div>
        </div>
      </div>
      <div class="row">
          <!--<h2>Volunteering</h2>-->
      </div>
    </div>
  </div>
</div>
